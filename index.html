<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomo Flow</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="websiteTitle">
            <img src="assets/timer.svg" alt="Purple cronometer icon">
            <h1>Pomo Flow</h1>
        </div>

        <span>Aumente seu foco!</span>
    </header>

    <nav>
        <div class="navTimers">
            
            <button class="navTimer">
                <img src="assets/timer-gray.svg" alt="Cronômetro">
                <span>Foco (25min)</span>
            </button>

            <button class="navTimer">
                <img src="assets/coffee.svg" alt="Ícone de xícara com três traços verticais, igualmente espaçados, acima">
                <span>Pausa (5min)</span>
            </button>

            <button class="navTimer">
                <img src="assets/clock.svg" alt="Relógio">
                <span>Descanso (15min)</span>
            </button>
        </div>

        <button id="settings">
            <img src="assets/cog.svg" alt="Engrenagem - Configurações">
        </button>
    </nav>

    <script src="scripts/buttonScripts.js"></script>
    <script src="scripts/configTime.js"></script>
    <script src="scripts/cycleAuto.js"></script>
    <script src="scripts/localStorageScripts.js"></script>
    <script src="scripts/taskLisk.js"></script>
</body>
</html>

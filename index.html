<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomo Flow</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="websiteHeader">
        <div class="websiteTitle">
            <img src="assets/timer.svg" alt="Purple cronometer icon">
            <h1>Pomo Flow</h1>
        </div>

        <span>Aumente seu foco!</span>
    </header>

    <nav>
        <div class="navTimers">
            <button class="navTimer">
                <img src="assets/timer-gray.svg" alt="Cronômetro">
                <span>Foco (25min)</span>
            </button>

            <button class="navTimer">
                <img src="assets/coffee.svg" alt="Ícone de xícara com três traços verticais, igualmente espaçados, acima">
                <span>Pausa (5min)</span>
            </button>

            <button class="navTimer">
                <img src="assets/clock.svg" alt="Relógio">
                <span>Descanso (15min)</span>
            </button>
        </div>

        <button id="settings">
            <img src="assets/cog.svg" alt="Engrenagem - Configurações">
        </button>
    </nav>

    <main>
        <div class="cronometerWrapper">
            <div class="cronometer">
                <h1 id="remainingTime">
                    25 : 00
                </h1>
                <span id="status">AGUARDANDO..</span>
            </div>

            <div class="cronometerButtons">
                <div class="startButtonWrapper">
                    <button id="pauseButton" onclick="pauseTimer()">
                        <img src="assets/pause-button.svg" alt="Botão de Pause">
                        <span>Pausar</span>
                    </button>

                    <button id="startButton" onclick="startTimer()">
                        <img src="assets/start-button.svg" alt="Seta de 'play' virada para a direita">
                        <span>Iniciar</span>
                    </button>
                </div>

                <button id="resetButton" onclick="resetTimer()">
                    <img src="assets/restart.svg" alt="Seta de 'reset' circular">
                    <span>Resetar</span>
                </button>
            </div>
        </div>

        <section>
            <div class="tasksHeader">
                <div class="purpleCircle"></div>
                <h3>Tarefas</h3>
            </div>

            <div class="tasksInput">
                <input type="text" placeholder="O que precisa ser feito?">
                <button>
                    <img src="assets/plus.svg" alt="Sinal de Mais">
                </button>
            </div>

            <div id="tasks">
                <div id="tasksPlaceholder">
                    <img src="assets/tasks-placeholder.svg" alt="Lápis amarelo escrevendo em papel">
                    
                    <header id="tasksPlaceholderHeader">
                        <h4>Nenhuma tarefa ainda</h4>
                        <p>Adicione uma tarefa para começar</p>
                    </header>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/buttonScripts.js"></script>
    <script src="scripts/configTime.js"></script>
    <script src="scripts/cycleAuto.js"></script>
    <script src="scripts/localStorageScripts.js"></script>
    <script src="scripts/taskLisk.js"></script>
</body>
</html>
